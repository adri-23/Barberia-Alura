<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <header>
        <!--encabezado-->
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de barberia alura"></h1>
            <nav>
                <!--etiqueta de navegacion-->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!--cuerpo-->
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <!--indicamos lo q se trata el label-->
            <input type="text" id="nombreapellido" class="input-padron" required>
            <!--input es una cajita de texto-->

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustariua que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Telefono</label>

                <label for="radio-whatsahp"><input type="radio" name="contacto" value="whatshap" id="radio-whatshap"
                        checked>Whatshap</label>

            </fieldset>

            <fieldset>
                <legend>多En que cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de nuestrabarberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
<!--tabla-->
        <table>
            <thead> <!--encabezado-->
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody> <!--cuerpo-->
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>
<!--footer-->
    <footer>
        <!--colocar pie de pagina-->
        <img src="imagenes/logo-blanco.png" alt="logo de barberia alura">
        <p class="copyright">&copy Copyright Barberia Alura</p>
    </footer>
</body>

</html>
